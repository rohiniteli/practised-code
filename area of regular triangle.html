<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt("1st side value of triangle");
        var b = prompt("2nd side value of triangle");
        var c = prompt("3rd side value of triangle");
        var s = (a+b+c)/2;
        var areaOfRegularTriangle = Math.sqrt(s*(s-a)*(s-b)*(s-c));
        console.log("area of regular triangle having sides of "+a+" "+b+" "+c+" is ",areaOfRegularTriangle);

</script>
    
</body>
</html>
