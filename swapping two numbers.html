<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt(`plz enter the first value`);
        var b = prompt(`plz enter the second value`);
        console.log(`the value of a : ${a}, the value of b : ${b}`);
        a = b;
        b = a;
        console.log(`after swapping of numbers the value of a : ${a}, the value of b : ${b}`);
    </script>
    
</body>
</html>
